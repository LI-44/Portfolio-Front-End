<h1 class="m-5">Iniciar Sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" class="form-control" id="exampleInputEmail1">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="badge text-bg-danger m-2 p-2">El email es requerido.</p>
        <p *ngIf="Email?.hasError('email')" class="badge text-bg-danger m-2 p-2">El formato del email debe ser válido.</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="badge text-bg-danger m-2 p-2">La contraseña es requerido.</p>
        <p *ngIf="Password?.errors?.['minlength']" class="badge text-bg-danger m-2 p-2">La contraseña debe ser de 8 o más caracteres.</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
